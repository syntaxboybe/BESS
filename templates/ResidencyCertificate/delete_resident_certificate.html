<form hx-post="{{ request.path }}" class="modal-content">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Are you sure you want to revert this request?</h5>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <p><b>Requested By: </b> {{ residency_certificate.res_id }}</p>
        <p>
          <b>Date Requested: </b> {{ residency_certificate.date_requested }}
        </p>
        <p>
          <b>Transaction ID: </b> {{ residency_certificate.transaction_id }}
        </p>
        <p><b>Purposed: </b> {{ residency_certificate.purpose }}</p>
      </div>

      <div class="col-12 my-2">
        <label for="exampleFormControlTextarea1" class="form-label">Reason For Reverting:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="reason_masage"
          required></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">

    <button id="yesButton" class="btn btn-success" type="submit" onclick="showLoadingSpinner(event)">
      <span id="spinnerYes" class="spinner-border spinner-border-sm me-2" role="status" style="display: none;"></span>
      <i class="fas fa-check"></i> Yes
    </button>


    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
      <i class="fas fa-times"></i> Cancel</button>
  </div>
</form>

<script>
  function showLoadingSpinner(event) {
    // Prevent duplicate form submissions
    const yesButton = document.getElementById("yesButton");
    const spinnerYes = document.getElementById("spinnerYes");

    // Show the spinner and disable the button
    yesButton.disabled = false;
    spinnerYes.style.display = "inline-block";
  }
</script>
