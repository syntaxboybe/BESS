<form hx-post="{{ request.path }}" class="modal-content">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Are you sure you want to sign this request?</h5>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <p><b>Requested By:</b> {{ IndigencyCert.res_id }}</p>
        <p><b>Date Requested:</b> {{ IndigencyCert.date_requested }}</p>
        <p><b>Transaction ID:</b> {{ IndigencyCert.transaction_id }}</p>
      </div>
      </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit">Yes</button>
    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
      Cancel
    </button>
  </div>
</form>
